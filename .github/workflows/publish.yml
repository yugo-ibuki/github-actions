name: "Publish release"
on:
  release:
    types: [published]
jobs:

  create_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        run: |
          git add .
          git commit -m "release"
          git pull
          git push origin release

  published:
    runs-on: ubuntu-latest
    steps:
      - run: echo "publish release"